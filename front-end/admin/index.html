<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="admin.css">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #0033A0 0%, #0e1c45 100%);
  font-family: 'Inter', sans-serif;
}
.login-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 40px;
  width: 320px;
  box-shadow: 0 12px 36px rgba(0,0,0,0.25);
  text-align: center;
}
.login-card h2 { margin-bottom: 24px; color: var(--blue); }
.login-card input {
  width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px;
  border: 1px solid #ccc; font-size: 15px;
}
.login-card button {
  width: 100%; padding: 12px; margin-top: 12px;
  background: var(--blue); color: white; border: none; border-radius: 10px;
  font-size: 16px; cursor: pointer; transition: 0.25s;
}
.login-card button:hover { background: #002679; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red; display:none; margin-top:10px;"></p>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const loginError = document.getElementById("loginError");

loginBtn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      window.location.href = "1-index.html"; // Redirect to dashboard home
    } else {
      loginError.textContent = data.message;
      loginError.style.display = "block";
    }
  } catch (err) {
    console.error(err);
    loginError.textContent = "Server error";
    loginError.style.display = "block";
  }
});
</script>

</body>
</html>
